name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose

  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Run tests
      run: cargo test --verbose

  e2e:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Start services
      run: |
        docker-compose -f docker-compose.test.yml up -d --build
        echo "Waiting for services to be ready..."
        sleep 15
    
    - name: Check service health
      run: |
        docker-compose -f docker-compose.test.yml ps
        curl -f http://localhost:8080/-/healthz || exit 1
    
    - name: Install test dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mongodb-clients curl openssl
    
    - name: Run E2E tests
      run: bash tests/e2e/run_tests.sh
    
    - name: Show logs on failure
      if: failure()
      run: |
        echo "=== ConnectCare logs ==="
        docker-compose -f docker-compose.test.yml logs connectcare
        echo "=== MongoDB logs ==="
        docker-compose -f docker-compose.test.yml logs mongodb
    
    - name: Cleanup
      if: always()
      run: docker-compose -f docker-compose.test.yml down -v
