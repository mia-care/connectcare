version: '3.8'

services:
  connectcare:
    build: .
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
      - CONFIGURATION_PATH=/app/config/config.json
      - JIRA_WEBHOOK_SECRET=${JIRA_WEBHOOK_SECRET:-your-secret-here}
      - MONGO_URL=${MONGO_URL:-mongodb://mongodb:27017/connectcare/events}
    volumes:
      # Mount your custom config file here
      - ./config/config.json:/app/config/config.json:ro
    networks:
      - connectcare-network
    depends_on:
      - mongodb
    restart: unless-stopped

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=connectcare
    volumes:
      - mongodb-data:/data/db
    networks:
      - connectcare-network
    restart: unless-stopped

networks:
  connectcare-network:
    driver: bridge

volumes:
  mongodb-data:
